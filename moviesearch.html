<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <div id="container">
    <header class="search-header">
      <h1 class="title">Find your film</h1>
      <a href="./watchlist.html">My Watchlist</a>
    </header>

    <div id="search-bar">
      <div id="search-bar-icon">

      </div>
